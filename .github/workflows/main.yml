name: CLI action
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Build
      run: npm run build
    - name: Run Commands
      run: |
        ./bin/run init --help
        ./bin/run build --help
        ./bin/run run --help
        ./bin/run watch --help
        ./bin/run upload --help
        ./bin/run update --help
